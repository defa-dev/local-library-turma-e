name: Exercicio Dois

on:
  push:
    branches: [main]

jobs:
  Cria package:
    env:
      ARTIFACT_NAME: packageBoladao

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: ${{ ARTIFACT_NAME}}
          path: .
          if-no-files-found: error
